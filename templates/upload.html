<h3>Yüklü Dosyalar</h3>

{% if files %}
<table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
    <tr style="background-color: #00bcd4; color: white;">
        <th style="padding: 10px;">Dosya Adı</th>
        <th style="padding: 10px;">İşlem</th>
    </tr>
    {% for file in files %}
    <tr style="text-align: center;">
        <td style="padding: 10px;">{{ file }}</td>
        <td style="padding: 10px;">
            <a href="{{ url_for('delete_file', filename=file) }}" class="button">Sil</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>Henüz yüklenmiş ders bulunmamaktadır.</p>
{% endif %}
